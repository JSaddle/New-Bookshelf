  <body>
    <div id="searchBoxes">
    <nav  class="searchNav">
      <h1 id="searchName">Search</h1>
      <div id="centerNav">
      <input id="searchInp" placeholder="Title, Author, Language, Subject">
      <button class="searchBtn" id="searchBtn">Search</button>
      <select class="sortBy" id="sortBy">
        <option value="titleaz">Title A-Z</option>
        <option value="titleza">Title Z-A</option>
        <option value="authoraz">Author A-Z</option>
        <option value="authorza">Author Z-A</option>
        <option value="subjectaz">Subject A-Z</option>
        <option value="subjectza">Subject Z-A</option>
        <option value="langaz">Language A-Z</option>
        <option value="langza">Language Z-A</option>
        <!--Create sorting criteria for title, author, subject, and language.-->
      </select>
      </div>
    </nav>
    <div class="addRemBook">
      <h1 id="addBookh1">Add A Book!</h1>
      <div id="addNav">
        <input id="addTitle" placeholder="Title">
        <input id="addAuthor" placeholder="Author">
        <input id="addLanguage" placeholder="Language">
        <input id="addSubject" placeholder="Subject">
        <button type="button" id="add-btn">Add Book</button>
        <!-- Create input and criteria for our Add Book feature: title, author, subject, language. -->
      </div>
    </div>
    </nav>
    </div>
    <main id="app">
      <h1 id="booklistTitle">Bookshelf</h1>
      <ul class="books"></ul>
      <!-- Create a header "Bookshelf" and an unordered list for books so we can have a main hub for our visible bookshelf. -->
    </main>

    <script src="js/book-data.js"></script>
